<div>
	<div style="margin-bottom: 32px;">
		<h3>%greeting%</h3>
		<p>%notify%</p>
	</div>
	<div style="border: 1px solid; border-radius: 4px; padding: 16px 0; overflow: hidden; box-shadow: 0px 8px 15px #0000001a;">
		<div style="padding: 0 16px;">
			<div>
				<img src="%comment.author.image%" width="32" height="32" style="border-radius: 50%; vertical-align: middle; margin-right: 8px;">
				<span style="font-weight: 700; vertical-align: middle;">%comment%</span>
			</div>
			<p>%comment.content%</p>
		</div>
	</div>
	<div style="text-align: center; margin-top: 48px;">
		<a href="%comment.link%" style="border: 1px solid; padding: 4px 12px; color: inherit; text-decoration: none; font-size: 14px;">%button%</a>
	</div>
</div>
